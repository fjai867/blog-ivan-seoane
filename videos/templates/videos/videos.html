{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Blog de Ivan Seoane</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'blogIvanapp/css/videos.css' %}">
    
	
</head>

<body>
	
	{% include "blogIvanapp/plantilla.html" %}
	<h3 class="title">VIDEOS</h3>

	<div class="vhs">
			<video  controls width="800" height="410"
			        src="ruta-del-video.mp4" type="video/mp4">
			<p>Tu navegador no soporta la reproducci√≥n de video.</p>
			</video>
	</div>	

	<br> 
	<hr>
	<br>

	<div class="container">
		{% for postVideo in video%}
		<div class="card">
			<video  controls width="280" height="165" type="video/mp4"
				src="{{postVideo.video.url}}" alt="" muted>
			</video>
			<h4 >{{postVideo.nombre}}</h4>
		</div>
		{% endfor %}
	</div>

	<script>
		document.querySelectorAll('.container video').forEach(vid => {
			vid.onclick = () =>{ document.querySelector('.vhs').style.display='block';
								 document.querySelector('.vhs video').src=vid.getAttribute('src');
																					}
		})
	</script>
	<!--
	<script src="{% static 'blogIvanapp/js/videos.js' %}"></script>
	-->
</body>
</html>
